<ion-header>
	<ion-toolbar>
		<ion-title></ion-title>
		<ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()"
		               (ionCancel)="closeModal()" placeholder="{{ 'buttons.search' | translate }}" cancelButtonText="{{ 'buttons.cancel' | translate}}"></ion-searchbar>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
			{{ item }}
		</ion-item>
	</ion-list>
</ion-content>
